<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
    </style>
    <script src="/socket.io/socket.io.js" defer></script>
  </head>
  <body>
    <script>
      var socket = io();

      (function () {
        socket.on('connect', function(){
          socket.emit('<event>', 'data');
        });
      })();
    </script>
  </body>
</html>
